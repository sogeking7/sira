version: '3.9'

services:
  web:
    restart: on-failure
    build:
      context: ./
    container_name: web
    hostname: web
    ports:
      - '3000:3000'
    networks:
      - my-network
  nginx:
    build:
      context: ./nginx
    container_name: nginx
    hostname: nginx
    ports:
      - '80:80'
    depends_on:
      - web
    networks:
      - my-network
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - my-network

networks:
  my-network:
    external: true

volumes:
  postgres_data:
    driver: local